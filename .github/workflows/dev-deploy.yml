on:
  push:
    branches:
      - dev
name: ðŸš€ Deploy website to dev on push
  
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: ðŸ”¨ Build Project
        run: |
          npm run prod

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_DEV_CPANEL_REACT_SERVER }}
          username: ${{ secrets.GIT_DEV_CPANEL_REACT_USER }}
          password: ${{ secrets.GIT_DEV_CPANEL_REACT_PASSWORD }}
          protocol: ${{ secrets.GIT_DEV_CPANEL_REACT_PROTOCOL }}
          local-dir: ./dist/
